services:
  comfy3d:
    image: michaelgold/comfy3d:latest
    container_name: comfy3d-studio
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: 16gb
    ports:
      - "8188:8188"
    volumes:
      - ./output:/app/output:cached
      - ./workflows:/app/user/default/workflows:cached
      - ./input:/app/input:cached
      - ./custom_nodes:/app/custom_nodes:cached
      - ./models:/app/models:cached
      - comfyui-manager:/app/user/default/ComfyUI-Manager
      - comfyui-u2net:/root/.u2net
      - .:/workspace
    command: /app/utils/init.sh


volumes:
  comfyui-nodes:
  comfyui-models:
  comfyui-manager:
  comfyui-u2net:

