services:
  comfy3d:
    image: michaelgold/comfy3d:latest
    container_name: comfy3d-studio
    shm_size: 16gb
    ports:
      - "8188:8188"
    volumes:
      - ./output:/app/comfy/output:cached
      - ./workflows:/app/comfy/user/default/workflows:cached
      - ./input:/app/comfy/input:cached
      - ./custom_nodes:/app/comfy/custom_nodes:cached
      - ./models:/app/comfy/models:cached
      - comfyui-manager:/app/comfy/user/default/ComfyUI-Manager
      - comfyui-u2net:/root/.u2net
      - .:/workspace
    gpus: all

    devices:
      - nvidia.com/gpu=all

volumes:
  comfyui-manager:
  comfyui-u2net:

